<!doctype html>

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Shrek, President, Fill, The, Swamp"/>

    <link rel="stylesheet" type="text/css" href="./cart_stylesheet.css" />
    <!--<link rel="stylesheet" type="text/css" media="(min-width: 200px) and (max-width:999px)" href="sm_stylesheet.css" />-->
    <link rel="stylesheet" type="text/css" href="topnav.css" />

    <script type="text/javascript">
        function loadCart() {
            var arr = [];
            var empty = true;
            for (i = 1; i <= 8; i++) {
                if (sessionStorage.getItem("p"+i)) {
                    arr[i-1] = parseInt(sessionStorage.getItem("p"+i));
                    console.log(i+ ": " + arr[i-1]);
                    empty = false;
                } else
                    arr[i-1] = 0;
            }
            if (empty)
                document.write("<div class='linkshopping'>Nothing in your cart.<br><br><a href='./merch.html'>Continue Shopping?</a></div>");
            else {
                document.write("<table><tr><th>Product</th><th>Quantity</th><th>Price</th></tr>");
                var totalCost = 0;
                for (i = 1; i <= 8; i++) {
                    if (sessionStorage.getItem("p"+i)) {
                        totalCost += (idToCost(i) * sessionStorage.getItem("p"+i));
                        document.write("<tr><th>"+idToProduct(i)+"</th><th>"+
                            sessionStorage.getItem("p"+i)+"</th><th>$"+
                            idToCost(i) * sessionStorage.getItem("p"+i)+"</th></tr>");
                    }
                }
                document.write("<tr><th>TOTAL</th><th>---</th><th>$"+totalCost+"</th></tr>");
                document.write("</table><br><a class='linkshopping' href='./merch.html'>Continue Shopping?</a><br>");
            }
        }

        function clearCart() {
            sessionStorage.clear();
        }
        function idToProduct(id) {
            switch(id) {
                case 1:
                    return "Shrek 2020 Green and White Hat";
                    break;
                case 2:
                    return "Shrek 2020 Green Hat";
                    break;
                case 3:
                    return "Shrek 2020 Black Logo Shirt";
                    break;
                case 4:
                    return "Shrek 2020 Green Logo Shirt";
                    break;
                case 5:
                    return "Shrek 2020 Swamp Shirt";
                    break;
                case 6:
                    return "Shrek 2020 Mug";
                    break;
                case 7:
                    return "Shrek 2020 Button Pin";
                    break;
                case 8:
                    return "Shrek 2020 Sticker";
                    break;
                default:
                    return "";
            }
        }
        function idToCost(id) {
            switch(id) {
                case 1:
                    return 20;
                    break;
                case 2:
                    return 20;
                    break;
                case 3:
                    return 30;
                    break;
                case 4:
                    return 30;
                    break;
                case 5:
                    return 35;
                    break;
                case 6:
                    return 15;
                    break;
                case 7:
                    return 10;
                    break;
                case 8:
                    return 10;
                    break;
                default:
                    return 0;
            }
        }
    </script>
